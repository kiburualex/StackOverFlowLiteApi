language: python
python:
- '3.5'
services:
- postgresql
install:
- pip install -r requirements.txt
- pip install coveralls
before_script:
- psql -c "CREATE USER stack WITH PASSWORD 'stack';" -U postgres
- psql -c "ALTER USER stack WITH SUPERUSER;" -U postgres
- psql -c "CREATE DATABASE stack OWNER TO stack;" -U postgres
- psql -c "CREATE DATABASE test_db OWNER TO stack;" -U postgres
#- psql -c 'CREATE ROLE stack SUPERUSER LOGIN CREATEDB WITH PASSWORD 'stack';' -U postgres
deploy:
  provider: heroku
  api_key:
    secure: 
  app: kiburu-stacklyte-api-heroku
  on:
    repo: kiburualex/StackOverFlowLiteApi
script:
- py.test --cov=app -v
after_success:
- coveralls
